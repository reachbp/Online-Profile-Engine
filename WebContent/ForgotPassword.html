<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Password Recovery Form</title>
</head>
<body onLoad="setInvisible()">

<h3><cite>Recover your Password here</cite></h3>
<hr/>
<script src="ValidateForm.js" language="Javascript">
</script>

<br><br>

<form name="ForgotPassword" action="ControllerServlet" method="post">
<table>
	<tr>
		<td>Enter UserName</td>
		<td>
			<input type="text" 
					name="UserName"
					title="Enter your Username"
					onkeypress="return allowAlphaNumSpe(ForgotPassword.UserName,event)"
					onBlur="changeBorderNoError(ForgotPassword.UserName)"
					>
		</td>
		<td>
			<input type="button" 
					value="  Go   "  
					length=10
					onClick="GetSecurityQuestion()">
		<td>
	<tr>
	<tr>
		<td>Security Question</td>
		<td>
			<textarea readonly name="secureQn"></textarea>
		</td>
		<td></td>
	</tr>
	<tr>
		<td>Enter Answer</td>
		<td>
			<input type="password" 
					title="Enter your Answer"
					onkeypress="return allowAlphaNum(ForgotPassword.secureAns,event)"
					onBlur=changeBorderNoError(ForgotPassword.secureAns)
					name="secureAns">
		<td>
		<td>
			<input type="button" id="PassButton"
				   value="Get Password"
				  
				   onClick="checkAnswer()">
		</td>
	</tr>
</table>
<div id="reset">
<table>
	<tr>
		<td>Choose Password</td>
		<td>
			<input type="password" 
				   name="PassWord" 
				   title="Choose a Password.."
				   onkeypress="return allowAlphaNum(ForgotPassword.PassWord,event)" 
				   onBlur="changeBorderNoError(ForgotPassword.PassWord)"
				   style.visibility=hidden>
		</td>
		<td></td>
	</tr>
	<tr>
		<td>Re enter Password</td>
		<td>
			<input type="password" 
				   name="repass"
				    title="Re enter Password.."
				     onkeypress="return allowAlphaNum(ForgotPassword.repass,event)" 
					onBlur="changeBorderNoError(ForgotPassword.repass)"
			      >
		</td>
		<td>
			<input type="submit" 
			       name="SUBMIT" 
			       value="CHANGE PASSWORD" 
			       onClick="return validate_formForgot()" >
		</td>
	</tr>
	</table>
</div>
<br><br>

<a href="Login.html">Go back to Login</a>	


</form>

 
</center>
</body>
</html>
